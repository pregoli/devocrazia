<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 580">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Arrow marker pointing inward -->
    <marker id="arrowIn" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e2e8f0"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="950" height="580" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid -->
  <g opacity="0.03">
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="950" height="580" fill="url(#grid)"/>
  </g>
  
  <!-- Title -->
  <text x="475" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white">
    Clean Architecture
  </text>
  <text x="475" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">
    Dependencies flow inward â€” the Domain layer has no external dependencies
  </text>
  
  <!-- ==================== MAIN CIRCLE ==================== -->
  <!-- Center: cx=475, cy=315, outer radius=210 -->
  
  <g filter="url(#shadow)">
    <!-- Outer ring TOP HALF - Api (Green) -->
    <path d="M 265 315 A 210 210 0 0 1 685 315 L 685 315 Z" 
          fill="#4ade80"/>
    
    <!-- Outer ring BOTTOM HALF - Infrastructure (Blue) -->
    <path d="M 265 315 A 210 210 0 0 0 685 315 L 685 315 Z" 
          fill="#60a5fa"/>
  </g>
  
  <!-- Application ring (Coral/Salmon) -->
  <circle cx="475" cy="315" r="145" fill="#f87171" filter="url(#shadow)"/>
  
  <!-- Domain core (Purple/Lavender) -->
  <circle cx="475" cy="315" r="75" fill="#a78bfa" filter="url(#shadow)"/>
  
  <!-- Ring borders -->
  <circle cx="475" cy="315" r="210" fill="none" stroke="#1e293b" stroke-width="3"/>
  <circle cx="475" cy="315" r="145" fill="none" stroke="#1e293b" stroke-width="2.5"/>
  <circle cx="475" cy="315" r="75" fill="none" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Horizontal divider line -->
  <line x1="265" y1="315" x2="685" y2="315" stroke="#1e293b" stroke-width="3"/>
  
  <!-- ==================== LAYER LABELS ==================== -->
  
  <!-- Api label (top, on green) -->
  <text x="475" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#0f172a">
    Api
  </text>
  
  <!-- Infrastructure label (bottom, on blue) -->
  <text x="475" y="500" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#0f172a">
    Infrastructure
  </text>
  
  <!-- Application label (middle ring, on coral) -->
  <text x="475" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#0f172a">
    Application
  </text>
  
  <!-- Domain label (center, on purple) -->
  <text x="475" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#0f172a">
    Domain
  </text>
  
  <!-- ==================== DEPENDENCY ARROWS (pointing inward) ==================== -->
  
  <!-- Arrow from Api to Application (top) -->
  <line x1="475" y1="150" x2="475" y2="173" stroke="#e2e8f0" stroke-width="3" marker-end="url(#arrowIn)"/>
  
  <!-- Arrow from Infrastructure to Application (bottom) -->
  <line x1="475" y1="480" x2="475" y2="457" stroke="#e2e8f0" stroke-width="3" marker-end="url(#arrowIn)"/>
  
  <!-- Arrow from left outer to Application -->
  <line x1="285" y1="315" x2="323" y2="315" stroke="#e2e8f0" stroke-width="3" marker-end="url(#arrowIn)"/>
  
  <!-- Arrow from right outer to Application -->
  <line x1="665" y1="315" x2="627" y2="315" stroke="#e2e8f0" stroke-width="3" marker-end="url(#arrowIn)"/>
  
  <!-- Arrows from Application to Domain -->
  <g opacity="0.85">
    <line x1="475" y1="218" x2="475" y2="243" stroke="#0f172a" stroke-width="2" marker-end="url(#arrowIn)"/>
    <line x1="475" y1="412" x2="475" y2="387" stroke="#0f172a" stroke-width="2" marker-end="url(#arrowIn)"/>
    <line x1="378" y1="315" x2="403" y2="315" stroke="#0f172a" stroke-width="2" marker-end="url(#arrowIn)"/>
    <line x1="572" y1="315" x2="547" y2="315" stroke="#0f172a" stroke-width="2" marker-end="url(#arrowIn)"/>
  </g>
  
  <!-- ==================== LEGEND ==================== -->
  <g transform="translate(760, 100)">
    <rect x="0" y="0" width="160" height="170" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="80" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white">Layers</text>
    
    <rect x="20" y="48" width="20" height="20" rx="4" fill="#4ade80"/>
    <text x="50" y="63" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">Api</text>
    
    <rect x="20" y="78" width="20" height="20" rx="4" fill="#60a5fa"/>
    <text x="50" y="93" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">Infrastructure</text>
    
    <rect x="20" y="108" width="20" height="20" rx="4" fill="#f87171"/>
    <text x="50" y="123" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">Application</text>
    
    <rect x="20" y="138" width="20" height="20" rx="4" fill="#a78bfa"/>
    <text x="50" y="153" font-family="system-ui, sans-serif" font-size="12" fill="#cbd5e1">Domain</text>
  </g>
  
  <!-- ==================== KEY PRINCIPLE BOX ==================== -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="175" height="90" rx="10" fill="#1e293b" stroke="#a78bfa" stroke-width="2"/>
    <text x="87" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#a78bfa">DEPENDENCY RULE</text>
    <line x1="20" y1="38" x2="155" y2="38" stroke="#334155" stroke-width="1"/>
    <text x="87" y="56" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Source code dependencies</text>
    <text x="87" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">can only point inward.</text>
    <text x="87" y="84" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#a78bfa">Domain knows nothing outer.</text>
  </g>
  
  <!-- ==================== COMPONENT LABELS (subtle) ==================== -->
  <!-- Api layer components -->
  <g font-family="SF Mono, Monaco, monospace" font-size="9" fill="#0f172a" opacity="0.7">
    <text x="400" y="165">Controllers</text>
    <text x="510" y="165">Endpoints</text>
  </g>
  
  <!-- Infrastructure layer components -->
  <g font-family="SF Mono, Monaco, monospace" font-size="9" fill="#0f172a" opacity="0.7">
    <text x="395" y="475">EventStore</text>
    <text x="505" y="475">Database</text>
  </g>
  
  <!-- Application layer components -->
  <g font-family="SF Mono, Monaco, monospace" font-size="9" fill="#0f172a" opacity="0.65">
    <text x="410" y="245">Commands</text>
    <text x="500" y="245">Queries</text>
    <text x="420" y="395">Handlers</text>
    <text x="500" y="395">DTOs</text>
  </g>
  
  <!-- Domain layer components -->
  <g font-family="SF Mono, Monaco, monospace" font-size="8" fill="#0f172a" opacity="0.75">
    <text x="443" y="300">Aggregates</text>
    <text x="450" y="340">Events</text>
  </g>
</svg>
