<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 520">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    
    <linearGradient id="eventGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    
    <linearGradient id="snapshotGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    
    <linearGradient id="replayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <linearGradient id="skipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    
    <marker id="arrowCyan" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#06b6d4"/>
    </marker>
    
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="950" height="520" fill="url(#bgGrad)"/>
  
  <!-- Grid -->
  <g opacity="0.03">
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="950" height="520" fill="url(#grid)"/>
  </g>
  
  <!-- Title -->
  <text x="475" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white">
    Snapshotting: Performance Optimisation
  </text>
  <text x="475" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">
    Load from snapshot + replay only recent events instead of the entire history
  </text>
  
  <!-- Event Stream (horizontal) -->
  <g transform="translate(50, 140)">
    <!-- Timeline -->
    <line x1="0" y1="50" x2="580" y2="50" stroke="#2d2d3d" stroke-width="3"/>
    
    <!-- Skipped events (greyed out) -->
    <g transform="translate(0, 0)">
      <rect width="65" height="100" rx="8" fill="#1a1a24" stroke="#475569" stroke-width="1" opacity="0.5"/>
      <text x="32" y="25" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#475569">v0</text>
      <text x="32" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#475569">Created</text>
      <text x="32" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#ef4444">SKIPPED</text>
      <circle cx="32" cy="100" r="6" fill="#475569"/>
    </g>
    
    <g transform="translate(75, 0)">
      <rect width="65" height="100" rx="8" fill="#1a1a24" stroke="#475569" stroke-width="1" opacity="0.5"/>
      <text x="32" y="25" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#475569">v1</text>
      <text x="32" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#475569">Deposit</text>
      <text x="32" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#ef4444">SKIPPED</text>
      <circle cx="32" cy="100" r="6" fill="#475569"/>
    </g>
    
    <g transform="translate(150, 0)">
      <rect width="65" height="100" rx="8" fill="#1a1a24" stroke="#475569" stroke-width="1" opacity="0.5"/>
      <text x="32" y="25" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#475569">v2</text>
      <text x="32" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#475569">Withdraw</text>
      <text x="32" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#ef4444">SKIPPED</text>
      <circle cx="32" cy="100" r="6" fill="#475569"/>
    </g>
    
    <g transform="translate(225, 0)">
      <rect width="65" height="100" rx="8" fill="#1a1a24" stroke="#475569" stroke-width="1" opacity="0.5"/>
      <text x="32" y="25" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#475569">v3</text>
      <text x="32" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#475569">Deposit</text>
      <text x="32" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#ef4444">SKIPPED</text>
      <circle cx="32" cy="100" r="6" fill="#475569"/>
    </g>
    
    <g transform="translate(300, 0)">
      <rect width="65" height="100" rx="8" fill="#1a1a24" stroke="#475569" stroke-width="1" opacity="0.5"/>
      <text x="32" y="25" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#475569">v4</text>
      <text x="32" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#475569">Withdraw</text>
      <text x="32" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#ef4444">SKIPPED</text>
      <circle cx="32" cy="100" r="6" fill="#475569"/>
    </g>
    
    <!-- Events to replay (highlighted) -->
    <g transform="translate(375, 0)">
      <rect width="65" height="100" rx="8" fill="#1a1a24" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
      <rect width="65" height="25" rx="8" fill="#10b981" opacity="0.2"/>
      <text x="32" y="17" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" font-weight="600" fill="#10b981">v5</text>
      <text x="32" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">Deposit</text>
      <text x="32" y="60" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="9" fill="#10b981">+£250</text>
      <text x="32" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">REPLAY</text>
      <circle cx="32" cy="100" r="6" fill="#10b981"/>
    </g>
    
    <g transform="translate(450, 0)">
      <rect width="65" height="100" rx="8" fill="#1a1a24" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
      <rect width="65" height="25" rx="8" fill="#10b981" opacity="0.2"/>
      <text x="32" y="17" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" font-weight="600" fill="#10b981">v6</text>
      <text x="32" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">Withdraw</text>
      <text x="32" y="60" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="9" fill="#ef4444">-£100</text>
      <text x="32" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">REPLAY</text>
      <circle cx="32" cy="100" r="6" fill="#10b981"/>
    </g>
    
    <g transform="translate(525, 0)">
      <rect width="65" height="100" rx="8" fill="#1a1a24" stroke="#10b981" stroke-width="2" filter="url(#glow)"/>
      <rect width="65" height="25" rx="8" fill="#10b981" opacity="0.2"/>
      <text x="32" y="17" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" font-weight="600" fill="#10b981">v7</text>
      <text x="32" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">Deposit</text>
      <text x="32" y="60" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="9" fill="#10b981">+£500</text>
      <text x="32" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#10b981">REPLAY</text>
      <circle cx="32" cy="100" r="6" fill="#10b981"/>
    </g>
  </g>
  
  <!-- Snapshot Store -->
  <g transform="translate(680, 120)" filter="url(#shadow)">
    <rect width="220" height="160" rx="14" fill="#1a1a24" stroke="#06b6d4" stroke-width="2"/>
    <rect width="220" height="40" rx="14" fill="url(#snapshotGrad)" opacity="0.2"/>
    
    <text x="110" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#06b6d4">SNAPSHOT @ v4</text>
    
    <g transform="translate(20, 55)">
      <text x="0" y="12" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">AccountId:</text>
      <text x="180" y="12" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="10" fill="white">acc-123</text>
      
      <text x="0" y="32" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Balance:</text>
      <text x="180" y="32" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="12" font-weight="700" fill="#06b6d4">£1,200</text>
      
      <text x="0" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Owner:</text>
      <text x="180" y="52" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="10" fill="white">John Doe</text>
      
      <text x="0" y="72" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Version:</text>
      <text x="180" y="72" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="10" fill="white">4</text>
      
      <text x="0" y="92" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Captured:</text>
      <text x="180" y="92" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="9" fill="#64748b">2025-07-20</text>
    </g>
  </g>
  
  <!-- Arrow from snapshot to replay -->
  <path d="M790,285 L790,330 L620,330 L620,280" stroke="#06b6d4" stroke-width="2" fill="none" stroke-dasharray="6,4" marker-end="url(#arrowCyan)"/>
  
  <!-- Arrow from events to result -->
  <line x1="600" y1="190" x2="655" y2="190" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
  
  <!-- Result -->
  <g transform="translate(680, 320)" filter="url(#shadow)">
    <rect width="220" height="130" rx="14" fill="#1a1a24" stroke="#10b981" stroke-width="2"/>
    <rect width="220" height="40" rx="14" fill="url(#replayGrad)" opacity="0.2"/>
    
    <text x="110" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#10b981">CURRENT STATE</text>
    
    <g transform="translate(20, 55)">
      <text x="0" y="12" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Balance:</text>
      <text x="180" y="12" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="14" font-weight="700" fill="#10b981">£1,850</text>
      
      <text x="0" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Version:</text>
      <text x="180" y="35" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="11" fill="white">7</text>
      
      <text x="0" y="58" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Events Replayed:</text>
      <text x="180" y="58" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="11" fill="#10b981">3 (not 8)</text>
    </g>
  </g>
  
  <!-- Formula -->
  <g transform="translate(475, 440)">
    <rect x="-280" y="-20" width="560" height="50" rx="10" fill="#1a1a24" stroke="#2d2d3d" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="12" fill="white">
      <tspan fill="#06b6d4">Snapshot(£1,200)</tspan>
      <tspan fill="#64748b"> + </tspan>
      <tspan fill="#10b981">v5(+£250)</tspan>
      <tspan fill="#64748b"> + </tspan>
      <tspan fill="#ef4444">v6(-£100)</tspan>
      <tspan fill="#64748b"> + </tspan>
      <tspan fill="#10b981">v7(+£500)</tspan>
      <tspan fill="#64748b"> = </tspan>
      <tspan fill="#10b981" font-weight="700">£1,850</tspan>
    </text>
  </g>
  
  <!-- Performance comparison -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748b">PERFORMANCE</text>
    
    <g transform="translate(0, 20)">
      <rect width="200" height="30" rx="6" fill="#1a1a24" stroke="#ef4444" stroke-width="1"/>
      <text x="15" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444">Without Snapshot:</text>
      <text x="185" y="20" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#ef4444">8 events</text>
    </g>
    
    <g transform="translate(0, 60)">
      <rect width="200" height="30" rx="6" fill="#1a1a24" stroke="#10b981" stroke-width="1"/>
      <text x="15" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#10b981">With Snapshot:</text>
      <text x="185" y="20" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#10b981">3 events</text>
    </g>
    
    <g transform="translate(0, 100)">
      <rect width="200" height="30" rx="6" fill="#10b981" opacity="0.2"/>
      <text x="100" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#10b981">62% fewer replays!</text>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(475, 495)">
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">
      Snapshots are created periodically (e.g., every 5 events) to optimise aggregate loading
    </text>
  </g>
</svg>
