<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    
    <linearGradient id="eventGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    
    <linearGradient id="newEventGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <linearGradient id="storeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#16161f"/>
    </linearGradient>
    
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid -->
  <g opacity="0.03">
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="900" height="500" fill="url(#grid)"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white">
    Append-Only Event Store
  </text>
  <text x="450" y="70" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">
    Events are immutable — new events are always appended, never modified
  </text>
  
  <!-- Write Command Box -->
  <g transform="translate(80, 180)" filter="url(#shadow)">
    <rect width="140" height="70" rx="12" fill="#1e1e2e" stroke="#3b3b4f" stroke-width="1"/>
    <rect width="140" height="70" rx="12" fill="url(#arrowGrad)" opacity="0.1"/>
    <text x="70" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">COMMAND</text>
    <text x="70" y="52" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="13" font-weight="600" fill="white">DepositMoney</text>
  </g>
  
  <!-- Arrow from command to store -->
  <g>
    <line x1="230" y1="215" x2="310" y2="215" stroke="url(#arrowGrad)" stroke-width="2" stroke-dasharray="6,4"/>
    <polygon points="320,215 308,209 308,221" fill="#8b5cf6"/>
  </g>
  
  <!-- Event Store Container -->
  <g transform="translate(340, 95)" filter="url(#shadow)">
    <!-- Main container -->
    <rect width="280" height="310" rx="16" fill="url(#storeGrad)" stroke="#2d2d3d" stroke-width="1"/>
    
    <!-- Header -->
    <rect width="280" height="45" rx="16" fill="#8b5cf6" opacity="0.15"/>
    <path d="M0,45 L280,45" stroke="#2d2d3d" stroke-width="1"/>
    <circle cx="24" cy="22" r="5" fill="#8b5cf6" opacity="0.8"/>
    <text x="42" y="28" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white">Event Stream</text>
    <text x="256" y="28" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="11" fill="#64748b">acc-123</text>
    
    <!-- New Event (being appended) -->
    <g transform="translate(20, 60)">
      <rect width="240" height="50" rx="8" fill="url(#newEventGrad)" filter="url(#glow)"/>
      <circle cx="20" cy="25" r="12" fill="white" opacity="0.2"/>
      <text x="20" y="29" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="11" font-weight="700" fill="white">6</text>
      <text x="45" y="22" font-family="SF Mono, Monaco, monospace" font-size="11" font-weight="600" fill="white">MoneyDepositedEvent</text>
      <text x="45" y="38" font-family="SF Mono, Monaco, monospace" font-size="10" fill="rgba(255,255,255,0.7)">+£250.00 → £1,250.00</text>
      <text x="225" y="30" text-anchor="end" font-family="system-ui, sans-serif" font-size="9" fill="rgba(255,255,255,0.6)">NOW</text>
    </g>
    
    <!-- Existing events -->
    <g transform="translate(20, 120)">
      <rect width="240" height="45" rx="8" fill="url(#eventGrad)" opacity="0.9"/>
      <circle cx="20" cy="22" r="12" fill="white" opacity="0.15"/>
      <text x="20" y="27" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="11" font-weight="700" fill="white">5</text>
      <text x="45" y="20" font-family="SF Mono, Monaco, monospace" font-size="11" font-weight="600" fill="white">CashWithdrawnEvent</text>
      <text x="45" y="35" font-family="SF Mono, Monaco, monospace" font-size="10" fill="rgba(255,255,255,0.7)">-£100.00 → £1,000.00</text>
    </g>
    
    <g transform="translate(20, 172)">
      <rect width="240" height="45" rx="8" fill="url(#eventGrad)" opacity="0.7"/>
      <circle cx="20" cy="22" r="12" fill="white" opacity="0.15"/>
      <text x="20" y="27" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="11" font-weight="700" fill="white">4</text>
      <text x="45" y="20" font-family="SF Mono, Monaco, monospace" font-size="11" font-weight="600" fill="white">MoneyDepositedEvent</text>
      <text x="45" y="35" font-family="SF Mono, Monaco, monospace" font-size="10" fill="rgba(255,255,255,0.7)">+£500.00 → £1,100.00</text>
    </g>
    
    <g transform="translate(20, 224)">
      <rect width="240" height="45" rx="8" fill="url(#eventGrad)" opacity="0.5"/>
      <circle cx="20" cy="22" r="12" fill="white" opacity="0.15"/>
      <text x="20" y="27" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="11" font-weight="700" fill="white">3</text>
      <text x="45" y="20" font-family="SF Mono, Monaco, monospace" font-size="11" font-weight="600" fill="white">CashWithdrawnEvent</text>
      <text x="45" y="35" font-family="SF Mono, Monaco, monospace" font-size="10" fill="rgba(255,255,255,0.7)">-£200.00 → £600.00</text>
    </g>
    
    <!-- Fade indicator for more events -->
    <g transform="translate(20, 276)">
      <rect width="240" height="20" rx="6" fill="#1e1e2e" opacity="0.8"/>
      <text x="120" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">· · ·  v2, v1, v0</text>
    </g>
  </g>
  
  <!-- Time arrow -->
  <g transform="translate(655, 120)">
    <line x1="0" y1="260" x2="0" y2="30" stroke="#3b3b4f" stroke-width="2"/>
    <polygon points="0,20 -8,35 8,35" fill="#3b3b4f"/>
    <text x="15" y="150" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748b" transform="rotate(-90, 15, 150)">TIME</text>
  </g>
  
  <!-- Key principles -->
  <g transform="translate(700, 160)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#8b5cf6">KEY PRINCIPLES</text>
    
    <g transform="translate(0, 25)">
      <circle cx="8" cy="8" r="4" fill="#10b981"/>
      <text x="22" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Append-only writes</text>
    </g>
    
    <g transform="translate(0, 50)">
      <circle cx="8" cy="8" r="4" fill="#8b5cf6"/>
      <text x="22" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Immutable events</text>
    </g>
    
    <g transform="translate(0, 75)">
      <circle cx="8" cy="8" r="4" fill="#f59e0b"/>
      <text x="22" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Versioned ordering</text>
    </g>
    
    <g transform="translate(0, 100)">
      <circle cx="8" cy="8" r="4" fill="#ef4444"/>
      <text x="22" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">No updates/deletes</text>
    </g>
  </g>
  
  <!-- Footer note -->
  <g transform="translate(450, 450)">
    <rect x="-180" y="-15" width="360" height="35" rx="8" fill="#1e1e2e" stroke="#2d2d3d" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">
      Each event captures what happened, not the current state
    </text>
  </g>
</svg>
