<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    
    <linearGradient id="eventGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    
    <linearGradient id="aggregateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <linearGradient id="replayGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1" stop-opacity="0.2"/>
      <stop offset="50%" style="stop-color:#8b5cf6" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#10b981" stop-opacity="0.2"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid -->
  <g opacity="0.03">
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="900" height="450" fill="url(#grid)"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white">
    Event Replay: Rebuilding State
  </text>
  <text x="450" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">
    Current state is reconstructed by replaying all events in sequence
  </text>
  
  <!-- Flow background -->
  <rect x="50" y="150" width="800" height="120" rx="20" fill="url(#flowGrad)"/>
  
  <!-- Events Timeline -->
  <g transform="translate(70, 160)">
    <!-- Event boxes -->
    <g filter="url(#shadow)">
      <rect width="110" height="100" rx="10" fill="#1a1a24" stroke="#8b5cf6" stroke-width="2"/>
      <rect width="110" height="28" rx="10" fill="#8b5cf6" opacity="0.2"/>
      <text x="55" y="19" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" font-weight="600" fill="#8b5cf6">v0</text>
      <text x="55" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Account</text>
      <text x="55" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Created</text>
      <text x="55" y="85" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#10b981">£1,000</text>
    </g>
    
    <g transform="translate(130, 0)" filter="url(#shadow)">
      <rect width="110" height="100" rx="10" fill="#1a1a24" stroke="#8b5cf6" stroke-width="2"/>
      <rect width="110" height="28" rx="10" fill="#8b5cf6" opacity="0.2"/>
      <text x="55" y="19" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" font-weight="600" fill="#8b5cf6">v1</text>
      <text x="55" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Money</text>
      <text x="55" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Deposited</text>
      <text x="55" y="85" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#10b981">+£500</text>
    </g>
    
    <g transform="translate(260, 0)" filter="url(#shadow)">
      <rect width="110" height="100" rx="10" fill="#1a1a24" stroke="#8b5cf6" stroke-width="2"/>
      <rect width="110" height="28" rx="10" fill="#8b5cf6" opacity="0.2"/>
      <text x="55" y="19" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" font-weight="600" fill="#8b5cf6">v2</text>
      <text x="55" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Cash</text>
      <text x="55" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Withdrawn</text>
      <text x="55" y="85" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#ef4444">-£200</text>
    </g>
    
    <g transform="translate(390, 0)" filter="url(#shadow)">
      <rect width="110" height="100" rx="10" fill="#1a1a24" stroke="#8b5cf6" stroke-width="2"/>
      <rect width="110" height="28" rx="10" fill="#8b5cf6" opacity="0.2"/>
      <text x="55" y="19" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" font-weight="600" fill="#8b5cf6">v3</text>
      <text x="55" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Money</text>
      <text x="55" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Deposited</text>
      <text x="55" y="85" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#10b981">+£250</text>
    </g>
  </g>
  
  <!-- Replay arrows -->
  <g stroke="#f59e0b" stroke-width="2" fill="none">
    <path d="M185,250 C200,280 210,280 225,250" marker-end="url(#arrowhead)"/>
    <path d="M315,250 C330,280 340,280 355,250" marker-end="url(#arrowhead)"/>
    <path d="M445,250 C460,280 470,280 485,250" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Replay indicator -->
  <g transform="translate(540, 185)">
    <circle cx="30" cy="30" r="25" fill="url(#replayGrad)" filter="url(#glow)"/>
    <path d="M20,30 L35,20 L35,40 Z" fill="white"/>
    <text x="30" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f59e0b">REPLAY</text>
  </g>
  
  <!-- Arrow to aggregate -->
  <line x1="600" y1="210" x2="670" y2="210" stroke="#f59e0b" stroke-width="2" stroke-dasharray="8,4"/>
  <polygon points="680,210 668,204 668,216" fill="#f59e0b"/>
  
  <!-- Final Aggregate State -->
  <g transform="translate(700, 140)" filter="url(#shadow)">
    <rect width="150" height="140" rx="14" fill="#1a1a24" stroke="#10b981" stroke-width="2"/>
    <rect width="150" height="35" rx="14" fill="#10b981" opacity="0.2"/>
    <text x="75" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10b981">AGGREGATE</text>
    
    <text x="20" y="60" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Account:</text>
    <text x="130" y="60" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="10" fill="white">John Doe</text>
    
    <text x="20" y="80" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Balance:</text>
    <text x="130" y="80" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="12" font-weight="700" fill="#10b981">£1,550</text>
    
    <text x="20" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Version:</text>
    <text x="130" y="100" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="10" fill="white">3</text>
    
    <text x="20" y="120" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Status:</text>
    <text x="130" y="120" text-anchor="end" font-family="SF Mono, Monaco, monospace" font-size="10" fill="#10b981">Active</text>
  </g>
  
  <!-- Formula -->
  <g transform="translate(450, 330)">
    <rect x="-200" y="-20" width="400" height="50" rx="10" fill="#1a1a24" stroke="#2d2d3d" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="SF Mono, Monaco, monospace" font-size="13" fill="white">
      <tspan fill="#8b5cf6">£1,000</tspan>
      <tspan fill="#64748b"> + </tspan>
      <tspan fill="#10b981">£500</tspan>
      <tspan fill="#64748b"> - </tspan>
      <tspan fill="#ef4444">£200</tspan>
      <tspan fill="#64748b"> + </tspan>
      <tspan fill="#10b981">£250</tspan>
      <tspan fill="#64748b"> = </tspan>
      <tspan fill="#10b981" font-weight="700">£1,550</tspan>
    </text>
  </g>
  
  <!-- Footer -->
  <g transform="translate(450, 410)">
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">
      State is never stored directly — it's always computed from the event history
    </text>
  </g>
</svg>
