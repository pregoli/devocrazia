<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    
    <!-- Accent gradients -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5"/>
    </pattern>
    <rect width="400" height="400" fill="url(#grid)"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="100" fill="#f59e0b" opacity="0.05"/>
  <circle cx="350" cy="350" r="120" fill="#10b981" opacity="0.05"/>
  
  <!-- JSON Block (Left) -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="150" height="180" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="150" height="30" rx="8" fill="#f59e0b" opacity="0.15"/>
    <rect x="0" y="22" width="150" height="8" fill="#1e293b"/>
    <text x="75" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#f59e0b">JSON</text>
    
    <!-- Code lines -->
    <text x="12" y="52" font-family="Monaco, monospace" font-size="9" fill="#64748b">{</text>
    <text x="18" y="67" font-family="Monaco, monospace" font-size="9">
      <tspan fill="#f59e0b">"id"</tspan><tspan fill="#64748b">: </tspan><tspan fill="#a78bfa">1</tspan>
    </text>
    <text x="18" y="82" font-family="Monaco, monospace" font-size="9">
      <tspan fill="#f59e0b">"name"</tspan><tspan fill="#64748b">: </tspan><tspan fill="#34d399">"Al.."</tspan>
    </text>
    <text x="18" y="97" font-family="Monaco, monospace" font-size="9">
      <tspan fill="#f59e0b">"role"</tspan><tspan fill="#64748b">: </tspan><tspan fill="#34d399">"Ad.."</tspan>
    </text>
    <text x="12" y="112" font-family="Monaco, monospace" font-size="9" fill="#64748b">},</text>
    <text x="12" y="127" font-family="Monaco, monospace" font-size="9" fill="#64748b">{</text>
    <text x="18" y="142" font-family="Monaco, monospace" font-size="9">
      <tspan fill="#f59e0b">"id"</tspan><tspan fill="#64748b">: </tspan><tspan fill="#a78bfa">2</tspan>
    </text>
    <text x="18" y="157" font-family="Monaco, monospace" font-size="9" fill="#64748b">...</text>
    
    <!-- Token badge -->
    <rect x="85" y="155" width="55" height="18" rx="9" fill="#f59e0b" opacity="0.25"/>
    <text x="112" y="168" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#f59e0b">45 tok</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(200, 185)">
    <path d="M -10 0 L 10 0 L 2 -8 M 10 0 L 2 8" stroke="url(#arrowGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>
  
  <!-- TOON Block (Right) -->
  <g transform="translate(220, 100)">
    <rect x="0" y="0" width="150" height="180" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="150" height="30" rx="8" fill="#10b981" opacity="0.15"/>
    <rect x="0" y="22" width="150" height="8" fill="#1e293b"/>
    <text x="75" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#10b981">TOON</text>
    
    <!-- Code lines -->
    <text x="12" y="55" font-family="Monaco, monospace" font-size="9">
      <tspan fill="#10b981">users</tspan><tspan fill="#64748b">[2]{...}:</tspan>
    </text>
    <text x="12" y="80" font-family="Monaco, monospace" font-size="9">
      <tspan fill="#a78bfa">1</tspan><tspan fill="#64748b"> </tspan><tspan fill="#34d399">"Alice"</tspan>
    </text>
    <text x="12" y="105" font-family="Monaco, monospace" font-size="9">
      <tspan fill="#a78bfa">2</tspan><tspan fill="#64748b"> </tspan><tspan fill="#34d399">"Bob"</tspan>
    </text>
    
    <!-- Benefits -->
    <text x="12" y="135" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">
      <tspan fill="#10b981">✓</tspan> No repeated keys
    </text>
    <text x="12" y="150" font-family="system-ui, sans-serif" font-size="8" fill="#64748b">
      <tspan fill="#10b981">✓</tspan> Compact format
    </text>
    
    <!-- Token badge -->
    <rect x="85" y="155" width="55" height="18" rx="9" fill="#10b981" opacity="0.25"/>
    <text x="112" y="168" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#10b981">27 tok</text>
  </g>
  
  <!-- Title at top -->
  <text x="200" y="45" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="white">
    JSON vs TOON
  </text>
  <text x="200" y="68" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94a3b8">
    Token-Efficient Data for LLMs
  </text>
  
  <!-- Bottom stats -->
  <g transform="translate(200, 320)">
    <rect x="-80" y="0" width="160" height="45" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="0" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10b981">
      40% fewer
    </text>
    <text x="0" y="36" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">
      tokens = lower cost
    </text>
  </g>
</svg>
