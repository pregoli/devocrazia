<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    
    <linearGradient id="eventGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    
    <linearGradient id="commandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <linearGradient id="queryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#8b5cf6" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#10b981" opacity="0.05"/>
  
  <!-- Title -->
  <text x="600" y="70" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="700" fill="white">
    Event Sourcing &amp; CQRS
  </text>
  <text x="600" y="115" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="400" fill="#94a3b8">
    Building a Bank ATM System in .NET 9
  </text>
  
  <!-- Event Store Timeline -->
  <g transform="translate(80, 170)">
    <!-- Timeline line -->
    <line x1="0" y1="100" x2="450" y2="100" stroke="#334155" stroke-width="3"/>
    
    <!-- Events -->
    <g transform="translate(30, 60)">
      <rect x="-40" y="-25" width="80" height="50" rx="6" fill="url(#eventGradient)" filter="url(#glow)"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="white">Account</text>
      <text x="0" y="10" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="white">Created</text>
      <circle cx="0" cy="40" r="8" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    </g>
    
    <g transform="translate(140, 60)">
      <rect x="-40" y="-25" width="80" height="50" rx="6" fill="url(#eventGradient)" filter="url(#glow)"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="white">Money</text>
      <text x="0" y="10" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="white">Deposited</text>
      <circle cx="0" cy="40" r="8" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    </g>
    
    <g transform="translate(250, 60)">
      <rect x="-40" y="-25" width="80" height="50" rx="6" fill="url(#eventGradient)" filter="url(#glow)"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="white">Cash</text>
      <text x="0" y="10" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="white">Withdrawn</text>
      <circle cx="0" cy="40" r="8" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    </g>
    
    <g transform="translate(360, 60)">
      <rect x="-40" y="-25" width="80" height="50" rx="6" fill="url(#eventGradient)" filter="url(#glow)"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="white">Money</text>
      <text x="0" y="10" text-anchor="middle" font-family="Monaco, monospace" font-size="9" fill="white">Deposited</text>
      <circle cx="0" cy="40" r="8" fill="#8b5cf6" stroke="white" stroke-width="2"/>
    </g>
    
    <!-- Event Store Label -->
    <text x="225" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#8b5cf6">EVENT STORE</text>
    <text x="225" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Immutable • Append-Only • Source of Truth</text>
  </g>
  
  <!-- CQRS Diagram -->
  <g transform="translate(600, 170)">
    <!-- Write Side -->
    <g transform="translate(0, 0)">
      <rect width="240" height="180" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
      <rect width="240" height="35" rx="10" fill="#f59e0b" opacity="0.15"/>
      <rect y="27" width="240" height="8" fill="#1e293b"/>
      <text x="120" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#f59e0b">WRITE SIDE</text>
      
      <!-- Commands -->
      <rect x="20" y="50" width="200" height="30" rx="4" fill="#f59e0b" opacity="0.2"/>
      <text x="120" y="70" text-anchor="middle" font-family="Monaco, monospace" font-size="11" fill="#f59e0b">CreateAccount</text>
      
      <rect x="20" y="90" width="200" height="30" rx="4" fill="#f59e0b" opacity="0.2"/>
      <text x="120" y="110" text-anchor="middle" font-family="Monaco, monospace" font-size="11" fill="#f59e0b">DepositMoney</text>
      
      <rect x="20" y="130" width="200" height="30" rx="4" fill="#f59e0b" opacity="0.2"/>
      <text x="120" y="150" text-anchor="middle" font-family="Monaco, monospace" font-size="11" fill="#f59e0b">WithdrawCash</text>
    </g>
    
    <!-- Read Side -->
    <g transform="translate(280, 0)">
      <rect width="240" height="180" rx="10" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
      <rect width="240" height="35" rx="10" fill="#10b981" opacity="0.15"/>
      <rect y="27" width="240" height="8" fill="#1e293b"/>
      <text x="120" y="24" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#10b981">READ SIDE</text>
      
      <!-- Queries -->
      <rect x="20" y="50" width="200" height="30" rx="4" fill="#10b981" opacity="0.2"/>
      <text x="120" y="70" text-anchor="middle" font-family="Monaco, monospace" font-size="11" fill="#10b981">GetBalance</text>
      
      <rect x="20" y="90" width="200" height="30" rx="4" fill="#10b981" opacity="0.2"/>
      <text x="120" y="110" text-anchor="middle" font-family="Monaco, monospace" font-size="11" fill="#10b981">GetTransactions</text>
      
      <rect x="20" y="130" width="200" height="30" rx="4" fill="#10b981" opacity="0.2"/>
      <text x="120" y="150" text-anchor="middle" font-family="Monaco, monospace" font-size="11" fill="#10b981">GetMonthlyCashFlow</text>
    </g>
    
    <!-- CQRS Label -->
    <text x="260" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b">CQRS PATTERN</text>
  </g>
  
  <!-- Architecture Layers -->
  <g transform="translate(80, 420)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#94a3b8">CLEAN ARCHITECTURE</text>
    
    <!-- Layer boxes -->
    <rect x="0" y="20" width="240" height="40" rx="6" fill="#3b82f6" opacity="0.8"/>
    <text x="120" y="46" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="white">API Layer</text>
    
    <rect x="270" y="20" width="240" height="40" rx="6" fill="#8b5cf6" opacity="0.8"/>
    <text x="390" y="46" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="white">Application Layer</text>
    
    <rect x="540" y="20" width="240" height="40" rx="6" fill="#f59e0b" opacity="0.8"/>
    <text x="660" y="46" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="white">Domain Layer</text>
    
    <rect x="810" y="20" width="240" height="40" rx="6" fill="#10b981" opacity="0.8"/>
    <text x="930" y="46" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="white">Infrastructure Layer</text>
  </g>
  
  <!-- Tech Stack -->
  <g transform="translate(80, 530)">
    <rect x="0" y="0" width="100" height="30" rx="4" fill="#512bd4"/>
    <text x="50" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">.NET 9</text>
    
    <rect x="115" y="0" width="100" height="30" rx="4" fill="#512bd4"/>
    <text x="165" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">EF Core</text>
    
    <rect x="230" y="0" width="100" height="30" rx="4" fill="#0078d4"/>
    <text x="280" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">Azure SB</text>
    
    <rect x="345" y="0" width="100" height="30" rx="4" fill="#cc2927"/>
    <text x="395" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">SQL Server</text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="600" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b">
    Complete Audit Trail • Temporal Queries • Production-Ready
  </text>
</svg>
